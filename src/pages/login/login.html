<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://miecompetition.org/media/1038/948217-2.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" [(ngModel)]="user.username" placeholder="User Name" name="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" required ></ion-input>

            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="user.username==''|| user.password==''">Login</button>
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>

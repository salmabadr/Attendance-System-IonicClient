<ion-header>

  <ion-navbar>
    <ion-title>scanQR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="Scan">
  {{scannedText}}
  <div class="row">
    <div class="col">
      <h2>Scan your QR Code Here</h2>
    </div>
    <div class="col">
      <h3></h3>
    </div>
  </div>
  <button ion-button block color="secondary" class="Scan-button" (click)="scanQR()" [disabled]="loading">{{buttonText}}</button>
</ion-content>
